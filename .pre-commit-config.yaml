repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.2
    hooks:
      - id: terraform_fmt
      - id: terraform_docs
        args:
          - --args=--hide providers
      #validate will exclude folders that contains xyz/test... and .utils that contains only scripts stuffs
      - id: terraform_validate
        exclude: '(.*\/tests|.utils)'
        args:
          - --args=-json
          - --args=-no-color
      # - id: terraform_trivy
      #   args:
      #     - >
      #       --args=--format table
      #       --skip-dirs="**/.terraform"
  - repo: local
    hooks:
      - id: generate-idh-docs
        name: Generate IDH Docs
        entry: IDH/01_utils/prepare_python_env.sh
        language: script
