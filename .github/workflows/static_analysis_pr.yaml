name: ðŸ›ƒ Static Analysis PR

permissions:
  contents: read
on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  static_analysis:
    runs-on: ubuntu-latest

    steps:
      - run: |
          rm -rf *

      - name: ðŸ”¨ Get Modified Paths
        id: get-paths
        uses: pagopa/eng-github-actions-iac-template/global/get-modifed-folders@fix-sub-to-sub-dir-on-get-modified-folder-template # v1.22.1
        with:
          start_folder: "/"
          default_end_folder_depth: 2
          include_patterns: "/"
          ignore_patterns: ".github,.devops,.vscode,.gitignore,.terraform-version"
          include_folders: ".scripts,.utils"
          stopper_folders: "env,tests"

      - name: ðŸ‘€ See folders downloaded
        if: env.dir_changes_detected == 'true'
        id: see
        shell: bash
        run: |
          tree -R -d -a .

      - name: run_init
        if: env.dir_changes_detected == 'true'
        run: |
          bash .utils/terraform_run_all.sh init docker

      - name: show_version
        if: env.dir_changes_detected == 'true'
        run: |
          TAG="v1.96.2@sha256:01f870b7689b5a09c1a370914fcddcac42c4b6478c9d369e1d2590dd0a66ffd0"
          docker run --rm --entrypoint cat ghcr.io/antonbabenko/pre-commit-terraform:$TAG /usr/bin/tools_versions_info

      - name: run_test
        if: env.dir_changes_detected == 'true'
        run: |
          TAG="v1.96.2@sha256:01f870b7689b5a09c1a370914fcddcac42c4b6478c9d369e1d2590dd0a66ffd0"
          docker run -v $(pwd):/lint -w /lint ghcr.io/antonbabenko/pre-commit-terraform:$TAG run -a
